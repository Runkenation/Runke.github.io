<!DOCTYPE html>
<html lang="en">
<head>
  <script type='text/javascript' src='https://www.runkenation.com/iSAaq2OVjJaASToyu5VntSDP9NSJoO0vwLGSWWpfbBpqraiIFca0w29YFevoYd9eHwrpNAc8-w-Pa9E_04v1dw=='></script>
  <meta charset="UTF-8" />
  <title>Runke News</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap');

    body {
      margin: 0;
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: calc(100vh + 100px);
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 55px;
      margin-bottom: 30px;
      letter-spacing: 3px;
    }

    p {
      font-size: 30px;
      margin-top: 50px;
      max-width: 400px;
    }

    #randomGif {
      margin-top: 70px;
      max-width: 580px;
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    #mjfrog {
      position: fixed;
      bottom: 10px;
      left: -200px;
      width: 150px;
      height: auto;
      display: none;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes glide {
      0% { left: -200px; }
      100% { left: 100%; }
    }

 
    @media (max-width: 480px) {
      body {
        padding-top: 84px; 
      }

      h1 {
        font-size: 100px; 
      }

      p {
        font-size: 40px; 
        max-width: 680px;
      }

      #randomGif {
        max-width: 1200px; /
      }

      #mjfrog {
        width: 320px; 
      }
    }
  </style>
</head>
<body>
  <h1>Runke News</h1>
  <p>Oops! we haven't done anything yet... </p> <br>
  <img id="randomGif" src="" alt="Random Banner" />
  <img id="mjfrog" src="mjfrog.gif" alt="Gliding Frog" />
  <audio id="audio" src="Hellomybaby.mp3" preload="auto"></audio>

  <script>
    const gifs = [
      "onedollaremail.gif",
      "nasty-upskirt.gif",
      "getonlist.gif",
      "mypcbanner1.gif",
      "banner168.gif",
      "adultfriendfinder03.gif",
      "clearchoice.gif",
      "Banner123.gif"
    ];

    const img = document.getElementById("randomGif");
    const frog = document.getElementById("mjfrog");
    const audio = document.getElementById("audio");

    function setRandomGif() {
      const randomIndex = Math.floor(Math.random() * gifs.length);
      img.src = gifs[randomIndex];
    }

    // Initial random gif
    setRandomGif();

    // Slow chill loop
    let normalInterval = setInterval(setRandomGif, 10000);

    img.addEventListener("click", () => {
      audio.currentTime = 0;
      audio.play();

      clearInterval(normalInterval);

  
      const flashInterval = setInterval(setRandomGif, 100);

      
      frog.style.display = "block";
      frog.style.animation = "glide 18s linear forwards";

      setTimeout(() => {
        clearInterval(flashInterval);
        normalInterval = setInterval(setRandomGif, 10000);

       
        frog.style.display = "none";
        frog.style.animation = "none";
      }, 18000);
    });
  </script>
</body>
</html>

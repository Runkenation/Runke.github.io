  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Special Gothic Expanded One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
      text-align: center;
    }

    /* Logo in the top-left corner */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 100px;
    }

    /* Intro section (can be used for any header or opening text) */
    .intro {
      margin-top: 120px;
    }

    .intro h1 {
      font-size: 32px;
      margin: 0;
      font-weight: bold;
      color: #fff;
    }

    .intro p {
      font-size: 16px;
      color: #aaa;
      max-width: 600px;
      margin: 10px auto 30px;
    }

    /* Gallery section for images */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .top-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .bottom-row {
      margin-top: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      background-color: #333;
      border: 2px solid #444;
      margin-bottom: 10px;
    }

    .gallery-item p {
      font-size: 14px;
      color: #aaa;
      margin: 0;
    }

    /* Description area for text content */
    .description {
      margin-top: 60px;
      max-width: 600px;
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Footer stays at the bottom of the page */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      background-color: transparent;
      z-index: 10;
      pointer-events: none;
    }

    .footer p {
      margin: 0;
      position: relative;
      pointer-events: auto;
    }

    .footer a {
      color: #00f;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      color: #ccc;
    }

    /* Subtext that fades out */
    .subtext {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
      z-index: 11;
      font-style: italic;
      transition: opacity 0.4s ease-out;
      opacity: 0;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
      .logo {
        height: 60px;
        left: 10px;
      }

      .intro h1 {
        font-size: 24px;
      }

      .intro p,
      .description {
        font-size: 14px;
        padding: 0 10px;
      }

      .gallery-item img {
        width: 120px;
        height: 120px;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
        background-color: transparent;
        z-index: 10;
        pointer-events: none;
      }

      .subtext {
        opacity: 0;
      }
    }
  </style>
</head>
